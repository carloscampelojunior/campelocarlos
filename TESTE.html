<!DOCTYPE html>
<html lang="pt">
<head>

    <style>
        body {
            background-color: #ffcccb;

            padding: 50px;
        }

        #conteudo {
            background: white;

        .btn {

</head>
<body>
    <div id="conteudo">

        <button class="btn" onclick="aceitar()">‚úÖ SIM</button>

    <script>
        function aceitar() {
            alert("Voc√™ aceitou! üòç Vai ser incr√≠vel!");
            location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
        }

        function fugir() {
            var btn = document.getElementById("nao");
            var maxX = window.innerWidth - btn.clientWidth;
            var maxY = window.innerHeight - btn.clientHeight;
